<!DOCTYPE html>
<html lang="il">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body dir="rtl">
    <div id="container" class="container">
        <div class="container-mobile">
            <h1>ברוכים הבאים! <br>למסיבת החלאקה <br>של בניה </h1>
            <h2> שתתקיים בתאריך 20.3.22 <br>י"ז באדר ב' יום ראשון <br>במתחם אור הרשב"י</h2>
            <h3>נשמח לאישור הגעה + מספר משתתפים בשביל שנוכל להיערך בהתאם</h3>
            <h3 class="icon">נשמח לראותכם<br> משפחת אסולין</h3>
            <div class="contact">
                <form id="contactForm">
                    <p>
                    <label>שם:</label>
                    <br>
                    <input type="text" name="name" id="name" required/>
                    </p>
                    <p>
                    <label>מספר משתתפים:</label>
                    <br>
                    <input type="number" name="count" id="count" required/>
                    </p>
                    <button class="submitBtn" type="submit">שלח</button>
                </form>
            </div>
        </div>
        <div class="container-pc">
            <h2 class="warning">⚠️</h2>
            <h1>האתר מותאם למכשיר נייד בלבד</h1>
            <h2>אנא היכנסו מהנייד</h2>
        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-text">
        <h1>תודה על העדכון 😇 </h1>
        <h2> שניפגש רק בשמחות!🕊️</h2>
    </div>
    </div>
    

<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="text/javascript" src= script.js></script>
</body>
</html>
