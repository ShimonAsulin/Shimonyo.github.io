<!doctype html>
<html lang="HEB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <style type="text/css">

body, html {
 height: 100%;
 margin: 0;
}
  .background-image {
    position: fixed;
top: 0;
width: 100%;
height: 100%;
background-size: cover;
background-image: url("microsoft-logo.png");
}

.content {
  position: absolute;
  left: 0;
  right: 0;
  z-index: 9999;

}
    .form-style-6{
      	font: 95% Arial, Helvetica, sans-serif;
      	max-width: 500px;
        margin: 0px auto;
      	padding: 16px;
      	background: #F0F8FF;
        border-radius:25px;
      }
      .form-style-6 h1{
      	background: #43D1AF;
      	padding: 20px 0;
      	font-size: 140%;
      	font-weight: 300;
      	text-align: center;
      	color: #fff;
      	margin: -16px -16px 16px -16px;

      }
      .form-style-6 input[type="text"],
      .form-style-6 input[type="date"],
      .form-style-6 input[type="datetime"],
      .form-style-6 input[type="email"],
      .form-style-6 input[type="number"],
      .form-style-6 input[type="search"],
      .form-style-6 input[type="time"],
      .form-style-6 input[type="url"],
      .form-style-6 textarea,
      .form-style-6 select
      {
      	-webkit-transition: all 0.30s ease-in-out;
      	-moz-transition: all 0.30s ease-in-out;
      	-ms-transition: all 0.30s ease-in-out;
      	-o-transition: all 0.30s ease-in-out;
      	outline: none;
      	box-sizing: border-box;
      	-webkit-box-sizing: border-box;
      	-moz-box-sizing: border-box;
      	width: 100%;
      	background: #fff;
      	margin-bottom: 4%;
      	border: 1px solid #ccc;
      	padding: 3%;
      	color: #555;
      	font: 95% Arial, Helvetica, sans-serif;
      }
      .form-style-6 input[type="text"]:focus,
      .form-style-6 input[type="date"]:focus,
      .form-style-6 input[type="datetime"]:focus,
      .form-style-6 input[type="email"]:focus,
      .form-style-6 input[type="number"]:focus,
      .form-style-6 input[type="search"]:focus,
      .form-style-6 input[type="time"]:focus,
      .form-style-6 input[type="url"]:focus,
      .form-style-6 textarea:focus,
      .form-style-6 select:focus
      {
      	box-shadow: 0 0 5px #43D1AF;
      	padding: 3%;
      	border: 1px solid #43D1AF;

      }

      .form-style-6 input[type="submit"],
      .form-style-6 input[type="button"]{
      	box-sizing: border-box;
      	-webkit-box-sizing: border-box;
      	-moz-box-sizing: border-box;
      	width: 100%;
      	padding: 3%;
      	background: #43D1AF;
      	border-bottom: 2px solid #30C29E;
      	border-top-style: none;
      	border-right-style: none;
      	border-left-style: none;
      	color: #fff;
        border-radius:25px;

      }
      .form-style-6 input[type="submit"]:hover,
      .form-style-6 input[type="button"]:hover{
      	background: #2EBC99;
        border-radius:25px;
      }
.c {
  border-radius:20px;

}

</style>

<body dir="rtl">
  <div class="background-image"></div>
  <div class="content">


    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbywx20T3njIMwHUGVon2MUQ_LvF4m8xmqWp-Lm9fQ/exec">
          <div class="form-style-6">
          <h1>צור קשר ! </h1>
          <form>
          <input class="c" type="text" name="שם מלא" placeholder="שם מלא" required />
          <input class="c" type="number" name="מספר פלאפון" placeholder="מספר פלאפון ליצירת קשר" />
          <input class="c" type="text" name="הערות" placeholder="הערות" />

          <input type="submit" value="שלח -->" />
          </form>
          </div>
          <div style="display:none;" id="thankyou_message">
              <h2>
                  <em>Thanks</em> for contacting us!
                  We will get back to you soon!
              </h2>
          </div>
          <script data-cfasync="false" type="text/javascript"
                  src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>
</html>
